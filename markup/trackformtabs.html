<template>
<lightning-card title="Tracking" icon-name="custom:custom20">
    <lightning-layout multiple-rows="readonly">
        <lightning-layout-item size="12" padding="around-small" small-device-size="12">
            <lightning-layout>
                <lightning-layout-item size="6" padding="around-small">
                    <lightning-input label="Tracking Number" value={trackingNumber}>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="6" padding="around-small">
                    <div style="position:relative;height:100%;width:100%">
                        <div style="position:absolute;bottom:0">
                            <lightning-button label="Search" onclick={inquireTrack}>
                            </lightning-button>
                        </div>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout>
                <lightning-layout-item size="12" padding="around-small">
                    <lightning-formatted-text value={receivedMessage}>
                    </lightning-formatted-text>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small" small-device-size="12">
            <lightning-tabset>
                <lightning-tab label="Status">
                    <lightning-layout-item size="12" padding="horizontal-small" small-device-size="12">
                        <lightning-layout>
                            <lightning-layout-item size="6" padding="horizontal-small">
                                <lightning-input label="Tracking Number" value={trackingNumber}>
                                </lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item size="6" padding="horizontal-small">
                                <lightning-input label="Tracking Status" value={trackingStatus}>
                                </lightning-input>
                            </lightning-layout-item>
                        </lightning-layout>
                        <lightning-layout>
                            <lightning-layout-item size="6" padding="horizontal-small">
                                <lightning-input label="Service" value={serviceType}>
                                </lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item size="6" padding="horizontal-small">
                                <lightning-input label="Packaging" value={packaging}>
                                </lightning-input>
                            </lightning-layout-item>
                        </lightning-layout>
                        <lightning-layout>
                            <lightning-layout-item size="6" padding="horizontal-small">
                                <lightning-input label="Dimensions" value={packageDimensions}>
                                </lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item size="6" padding="horizontal-small">
                                <lightning-input label="Weight" value={packageWeight}>
                                </lightning-input>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                </lightning-tab>
                <lightning-tab label="Parties">
                    <lightning-layout-item size="12" padding="horizontal-small" small-device-size="12">
                        <lightning-layout>
                            <lightning-layout-item size="6" medium-device-size="6">
                                <lightning-tile label="Shipper">
                                    <lightning-layout>
                                        <lightning-layout-item size="12" padding="horizontal-small">
                                            <lightning-input label=" Company" value={shipperCompany}>
                                            </lightning-input>
                                            <lightning-input label="Name" value={shipperName}>
                                            </lightning-input>
                                            <lightning-input label="Address" value={shipperAddress1}>
                                            </lightning-input>
                                            <lightning-input label=" " value={shipperAddress2}>
                                            </lightning-input>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                    <lightning-layout>
                                        <lightning-layout-item size="5" padding="horizontal-small">
                                            <lightning-input label="City" value={shipperCity}>
                                            </lightning-input>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="2" padding="horizontal-small">
                                            <lightning-input label="State" value={shipperState}>
                                            </lightning-input>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="2" padding="horizontal-small">
                                            <lightning-input label="Country" value={shipperCountry}>
                                            </lightning-input>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="3" padding="horizontal-small">
                                            <lightning-input label="Zip" value={shipperZip}>
                                            </lightning-input>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </lightning-tile>
                            </lightning-layout-item>
                            <lightning-layout-item size="6" medium-device-size="6">
                                <lightning-tile label="Recipient">
                                    <lightning-layout>
                                        <lightning-layout-item size="12" padding="horizontal-small">
                                            <lightning-input label="Company" value={recipientCompany}>
                                            </lightning-input>
                                            <lightning-input label="Name" value={shipperName}>
                                            </lightning-input>
                                            <lightning-input label="Address" value={recipientAddress1}>
                                            </lightning-input>
                                            <lightning-input label=" " value={recipientAddress2}>
                                            </lightning-input>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                    <lightning-layout>
                                        <lightning-layout-item size="5" padding="horizontal-small">
                                            <lightning-input label="City" value={recipientCity}>
                                            </lightning-input>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="2" padding="horizontal-small">
                                            <lightning-input label="State" value={recipientState}>
                                            </lightning-input>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="2" padding="horizontal-small">
                                            <lightning-input label="Country" value={recipientCountry}>
                                            </lightning-input>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="3" padding="horizontal-small">
                                            <lightning-input label="Zip" value={recipientZip}>
                                            </lightning-input>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </lightning-tile>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                </lightning-tab>
                <lightning-tab label="Scans">
                    <lightning-layout-item size="12" padding="horizontal-small" small-device-size="12">
                        <lightning-layout>
                            <lightning-layout-item size="3" padding="horizontal-small">
                                <lightning-input label="Scan Time" value={scanTime}>
                                </lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item size="2" padding="horizontal-small">
                                <lightning-input label="Code" value={scanCode}>
                                </lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item size="3" padding="horizontal-small">
                                <lightning-input label="Status" value={scanStatus}>
                                </lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item size="4" padding="horizontal-small">
                                <lightning-input label="Location" value={scanLocation}>
                                </lightning-input>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                </lightning-tab>
            </lightning-tabset>
        </lightning-layout-item>
    </lightning-layout>
</lightning-card>
</template>
